<ion-header>
	<ion-navbar color="dark">
		<ion-col col-12><img src="logo_horizontal.png" width="100%"></ion-col>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12  align="center">
				<ion-title><strong><span style="color:#f89d27">ADICIONAR</span> MATERIAS</strong></ion-title>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<ion-label align="center">
					Selecione as materias que deseja adicionar!
				</ion-label>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-list  *ngFor="let materia of listMaterias; let l = last">
					<ion-item >
						<ion-icon  item-left class="fa-book cores" (click)="selecionarMateria(materia.nome)">{{l === true ? preencherCores():null}}</ion-icon>
						<ion-label item-right (click)="selecionarMateria(materia.nome)">
							{{materia.nome}}
						</ion-label>
						<ion-checkbox item-right (ionChange)="mudou(materia)"></ion-checkbox>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6 align="left">
				<button ion-button color="confirm" full (click)="adicionarMaterias()">Adicionar</button>
			</ion-col>
			<ion-col col-6 align="right">
				<button ion-button color="danger" full (click)="cancelar()">Cancelar</button>
			</ion-col>
		</ion-row>
	</ion-grid>
	
	


</ion-content>
