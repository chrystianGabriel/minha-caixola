
<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<ion-label>E-mail</ion-label>
				<ion-input type="email" [(ngModel)]="email"></ion-input>
				
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<ion-label>Senha</ion-label>
				<ion-input type="password" [(ngModel)]="senha"></ion-input>
				
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<ion-label>Confirmar Senha</ion-label>
				<ion-input type="password" [(ngModel)]="confirmacao_senha"></ion-input>
				
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<button ion-button color="confirm" full (click)="cadastrar()">
				Cadastrar
			</button></ion-col>
			<ion-col col-6><button ion-button color="danger" full>
				Cancelar
			</button></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
