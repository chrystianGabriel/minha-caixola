
<ion-content padding>

	<ion-grid >
		<ion-row>
			<ion-col col-12 align="center">
				<div id="t">
				
				</div>
			</ion-col>	
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<ion-input placeholder="E-mail" [(ngModel)]="email"  id="login" id="step2"></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col col-12>
				<ion-input placeholder="Senha" type="password" [(ngModel)]="senha" ></ion-input>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button full color="confirm" (click)=login()><strong>ACESSAR MINHA CONTA</strong></button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button full color="redefine" (click)="esqueciASenha()"><strong>ESQUECI MINHA SENHA</strong></button>
			</ion-col>
		</ion-row>
	
	</ion-grid>

</ion-content>
